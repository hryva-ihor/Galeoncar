<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Galeoncar</title>
</head>
<body>
    <div id="wrapper">
        <div id="conteiner">
            @@include('path_html/_header.html')
            <div class="border-gradient"></div>
            <main>
                <section class="rent-car__body">
                    <div class="rent-car__body-title">
                        <h2>аренда</h2>
                        <h1>премиум автомобилей</h1>
                    </div>
                    
                    <img class="rent-car__body-img" src="img/rent-car-block/rent-car-block.png" alt="">
                    <img class="rent-car__body-shadow" src="img/rent-car-block/shadow.png" alt="">
                    <div class="rent-car__carousel-body">
                            <div class="rent-car__carousel">
                                <!-- todo leazyload -->
                                <!-- <div class="rent-car__carousel-item"><img data-lazy="img/rent-car-slider/Frame3.png"  alt="car"></div> -->
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame4.png" alt="car"></div>
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame5.png" alt="car"></div>
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame3.png" alt="car"></div>
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame4.png" alt="car"></div>
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame5.png" alt="car"></div>
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame6.png" alt="car"></div>
                                <div class="rent-car__carousel-item"><img src="img/rent-car-slider/Frame3.png" alt="car"></div>
                                
                                

                            </div>
                            <div class="rent-car__carousel__arrows_block"></div>

                    </div>
                    

                </section>
                <!-- !  border-gradient                -->
                <div class="border-gradient"></div>
                <!-- !       tipe of rent block         -->
                <section class="rent-type__block">
                    <div class="title">
                        <h3 class="title__item-above">виды</h3>
                        <h2 class="title__item-beyond">аренды</h2>
                    </div>
                    <div class="rent-type__aboute">
                        <div class="rent-type__aboute-item">
                            <div class="rent-type__aboute-item-img">
                                <img src="img/rent-type__block/Audi-A4-Avant-1-960x550.png" alt="Audi-A4">
                            </div>
                                <a class="rent-type__aboute-item-btn" href="#"><span>с водителем</span></a>
                        </div>
                        <div class="rent-type__aboute-item">
                            <div class="rent-type__aboute-item-img">
                                <img src="img/rent-type__block/bmw-3-series-sedan-wallpaper-1920x1200-05-960x550.png" alt="bmw-3-series-sedan">
                            </div>
                                <a class="rent-type__aboute-item-btn" href="#"><span>для особых целей</span></a>
                        </div>
                        <div class="rent-type__aboute-item">
                            <div class="rent-type__aboute-item-img">
                                <img src="img/rent-type__block/Porsche-Panamera-960x550.png" alt="Porsche-Panamera">
                            </div>
                                <a class="rent-type__aboute-item-btn" href="#"><span>без водителя</span></a>
                        </div>
                    </div>
                    
                </section>
                <!-- !  border-gradient                -->
                <div class="border-gradient"></div>
                <!-- !       autopark__block         -->
                <section class="autopark__body">
                    <div class="title">
                        <h3 class="title__item-beyond">автопарк</h3>
                        <div>
                            <h2 class="title__item-above">премиум</h2>
                            <h2 class="title__item-above">бизнес</h2>
                            <h2 class="title__item-above">спорт</h2>
                        </div>
                        
                    </div>
                    <div class="autopark__carousel-body">
                        <div class="autopark__carousel">
                            <!-- todo leazyload -->
                            <!-- <div class="autopark__carousel-item"><img data-lazy="img/autopark-slider/Frame3.png"  alt="car"></div> -->
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/Audi-A4-Avant-1-960x550.png" alt="car">
                            </div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/bmw-3-series-sedan-wallpaper-1920x1200-05-960x550.png" alt="car">
                            </div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/Porsche-Panamera-960x550.png" alt="car"></div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/Audi-A4-Avant-1-960x550.png" alt="car">
                            </div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/bmw-3-series-sedan-wallpaper-1920x1200-05-960x550.png" alt="car">
                            </div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/Porsche-Panamera-960x550.png" alt="car"></div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/Audi-A4-Avant-1-960x550.png" alt="car">
                            </div>
                            <div class="autopark__carousel-item"><img src="img/autoperk_block_clider/bmw-3-series-sedan-wallpaper-1920x1200-05-960x550.png" alt="car">
                            </div>
                            
                            
                        </div>
                        <div class="autopark__carousel__arrows_block"></div>
                        <div class="autopark__carousel__dots_block"></div>

                </div>
                </section>
                <!-- !  border-gradient                -->
                <div class="border-gradient"></div>
                <section class="accordion-rent__body">

                    <div class="title">
                        <h3 class="title__item-above">условия</h3>
                        <h2 class="title__item-beyond">аренды</h2>
                    </div>
                    <div class="accordeon__body">
                        <div>
                            <button class="accordion">Вопрос 1</button>
                            <div class="panel">
                                <p>Ответ на Вопрос 1...</p>
                            </div>
                            <button class="accordion">Вопрос 2</button>
                            <div class="panel">
                                <p>Ответ на Вопрос 2...</p>
                            </div>
                            <button class="accordion">Вопрос  3</button>
                            <div class="panel">
                                <p>Ответ на Вопрос 3 ...</p>
                            </div>
                        </div>
                    </div>
                    
                    <img class="body-img" src="img/accordeon-block-background-img/railway.png" alt="">
                    <img class="body-shadow" src="img/accordeon-block-background-img/shadow.png" alt="">
                </section>
                <!-- !  border-gradient                -->
                <div class="border-gradient"></div>




            </main>
            @@include('path_html/_footer.html')
        </div>

    </div>
    <script src="js/jquerry.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
